// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext {

        //AppCompat
        appCompat = '1.1.0-rc01'
        androidXCore = '1.2.0-alpha02'

        //ConstraintLayout
        constraintLayout = '2.0.0-beta2'

        //Glide
        glide = '4.9.0'

        //Gradle
        gradleVersion = '3.4.2'

        //Kotlin
        kotlin_version = '1.3.41'

        //Ktx
        ktxCore = '1.2.0-alpha02'
        ktxViewModel = '2.2.0-alpha02'

        //LeakCanary
        leakCanary = '2.0-alpha-2'

        //Lifecycle Architecture component
        lifecycleCompiler = '2.2.0-alpha01'
        lifecycleExtensions = '2.2.0-alpha02'
        lifecycleRuntime = '2.2.0-alpha02'
        viewModel = '2.2.0-alpha02'

        //Material design
        materialDesign = '1.1.0-alpha09'

        //OkHttpLoggingInterceptor
        loggingInterceptor = '3.14.2'

        //Retrofit
        retrofit = '2.6.0'
        moshiRetrofitConverter = '2.6.0'

        //SwipeRefreshLayout
        swipeRefreshLayout = '1.1.0-alpha02'

        //Test dependency versions
        testCore = '1.2.0'
        espresso = '3.2.0'
        junit = '1.1.1'
        runner = '1.2.0'

        //Timber
        timber = '4.7.1'
    }

    dependencies {
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath "com.android.tools.build:gradle:${gradleVersion}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }

    repositories {
        google()
        jcenter()
    }
}

allprojects {

    repositories {

        maven {
            url "https://maven.google.com"
            content {
                includeGroupByRegex "com\\.android.*"
                includeGroupByRegex "androidx.*"
                includeGroup "com.google.android.material"
            }
        }

        jcenter {
            content {
                includeGroupByRegex "com\\.jakewharton.*"
                includeGroupByRegex "com\\.squareup.*"
                includeGroupByRegex "org\\.jetbrains.*"
                includeGroupByRegex "javax.*"
                includeGroupByRegex "junit.*"
                includeGroup "com.github.bumptech.glide"
                includeGroup "com.google.auto"
                includeGroup "com.google.code.findbugs"
                includeGroup "com.google.errorprone"
                includeGroup "com.google.guava"
                includeGroup "com.google.j2objc"
                includeGroup "net.sf.kxml"
                includeGroup "org.checkerframework"
                includeGroup "org.codehaus.mojo"
                includeGroup "org.hamcrest"
                includeGroup "org.sonatype.oss"
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}