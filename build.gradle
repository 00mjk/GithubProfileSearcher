// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext {

        //Androidx AppCompat
        appCompat = '1.1.0-alpha04'
        androidXCore = '1.1.0-alpha05'

        //Androidx ConstraintLayout
        constraintLayout = '2.0.0-alpha4'

        //Coroutines adapter
        coroutinesAdapter = '0.9.2'

        //Glide
        glide = "4.9.0"

        //Gradle
        gradleVersion = '3.3.2'

        //Kotlin
        kotlin_version = '1.3.21'

        //Ktx
        ktxCore = '1.1.0-alpha05'
        viewModel = '2.1.0-alpha03'

        //LeakCanary
        leakCanary = '1.6.3'

        //Lifecycle Architecture component
        viewModel = '2.1.0-alpha04'
        lifecycleExtensions = '2.0.0'

        //Material design
        materialDesign = "1.1.0-alpha05"

        //OkHttpLoggingInterceptor
        loggingInterceptor = '3.14.0'

        //Retrofit
        retrofit = '2.5.0'
        moshiRetrofitConverter = '2.5.0'

        //Test dependency versions
        testCore = '1.2.0-alpha03'
        espresso = '3.2.0-alpha03'
        junit = '1.1.1-alpha03'
        testRunner = '1.2.0-alpha03'

        //Timber
        timber = '4.7.1'
    }

    dependencies {
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }

    repositories {
        google()
        jcenter()
    }
}

allprojects {

    repositories {

        maven {
            url "https://maven.google.com"
            content {
                includeGroupByRegex "com\\.android.*"
                includeGroupByRegex "androidx.*"
                includeGroup "com.google.android.material"
            }
        }

        jcenter {
            content {
                includeGroupByRegex "com\\.jakewharton.*"
                includeGroupByRegex "com\\.squareup.*"
                includeGroupByRegex "org\\.jetbrains.*"
                includeGroupByRegex "javax.*"
                includeGroupByRegex "junit.*"
                includeGroup "com.github.bumptech.glide"
                includeGroup "com.google.code.findbugs"
                includeGroup "com.google.guava"
                includeGroup "net.sf.kxml"
                includeGroup "org.hamcrest"
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}