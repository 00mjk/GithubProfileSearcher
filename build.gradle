// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
    }

    ext {
        //Androidx AppCompat
        appCompat = '1.1.0-alpha03'
        core = '1.0.1'

        //Androidx ConstraintLayout
        constraintLayout = '2.0.0-alpha3'

        //Coroutines adapter
        coroutinesAdapter = '0.9.2'

        //Glide
        glide = "4.9.0"

        //Gradle
        gradleVersion = '3.3.1'

        //Ktx
        ktxCore = '1.1.0-alpha04'
        viewModel = '2.1.0-alpha03'

        //Kotlin
        kotlin_version = '1.3.21'

        //LeakCanary
        leakCanary = '1.6.3'

        //Lifecycle Architecture component
        androidLifecycle = '2.0.0'

        //OkHttpLoggingInterceptor
        loggingInterceptor = '3.14.0'

        //Material design
        materialDesign = "1.1.0-alpha04"

        //Retrofit
        retrofit = '2.5.0'
        moshiRetrofitConverter = '2.5.0'

        //Test dependency versions
        espresso = '3.1.0-beta02'
        junit = '1.1.1-alpha01'
        testRunner = '1.1.2-alpha01'

        //Timber
        timber = '4.7.1'
    }

    dependencies {
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}